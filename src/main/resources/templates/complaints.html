<!DOCTYPE html>
<html lang="en">
<head>
    <title>就是想吐槽一下</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="renderer" content="webkit"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/fav-icon.png}"  href=""/>
    <link th:href="@{/css/paging.css}" rel='stylesheet' type='text/css' />
</head>
<body>
<div th:include="header :: header"></div>
<input type="hidden" th:value="${target.id}" id="target"/>


<div class="content">
    <div class="wrap">
        <div id="main" role="main">
            <div class="container-fluid table-responsive">

            </div>
        </div>
    </div>
</div>

<div th:include="footer :: footer"></div>
</body>
<script id="complaintsTable" type="text/x-handlebars-template">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th width="10%"><span class="glyphicon glyphicon-asterisk"></span></th>
            <th width="50%">标题</th>
            <th width="20%">创建时间</th>
            <th width="20%">最后修改时间</th>
        </tr>
        </thead>
        <tbody>
            {{#each content}}
                <tr>
                    <td><span class="glyphicon glyphicon-link"></span></td>
                    <td>{{title}}</td>
                    <td>{{createTime}}</td>
                    <td>{{updateTime}}</td>
                </tr>
            {{/each}}
        </tbody>

    </table>
    <div id="pageToolbar"></div>
</script>
<script th:src="@{/js/query.js}"></script>
<script th:src="@{/js/paging.js}"></script>
<script th:src="@{/js/complaints.js}"></script>
</html>

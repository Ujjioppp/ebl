<!DOCTYPE html>
<html lang="en">
<head>
    <title>就是想吐槽一下</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="renderer" content="webkit"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/fav-icon.png}"  href=""/>
</head>
<body>
<div th:include="header :: header"></div>
<input type="hidden" th:value="${target.id}" id="target"/>


<div class="content">
    <div class="wrap">
        <div id="main" role="main">
            <div class="container-fluid table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th width="10%"><span class="glyphicon glyphicon-asterisk"></span></th>
                        <th width="50%">标题</th>
                        <th width="20%">时间</th>
                    </tr>
                    </thead>
                    <tbody id="content">

                    </tbody>

                </table>

                <div id="complaintsPage"></div>
                <a class="btn btn-primary" href="javascript:history.go(-1);">返回</a>
            </div>
        </div>
    </div>
</div>
<div th:include="footer :: footer"></div>
</body>
<script id="complaintsTable" type="text/x-handlebars-template">
    {{#each list}}
    <tr>
        <td><span class="glyphicon glyphicon-link"></span></td>
        <td><a href="/complaints_detail/{{id}}">{{titleMethod title}}</a></td>
        <td>{{createTime}}</td>
    </tr>
    {{/each}}
</script>
<script th:src="@{/laypage/laypage.js}"></script>
<script th:src="@{/js/complaints.js}"></script>
</html>
